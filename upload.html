<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Video - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        h1 span {
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #e94560;
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.2);
        }

        .drop-zone {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: #e94560;
            background: rgba(233, 69, 96, 0.1);
        }

        .drop-zone-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .drop-zone-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        .drop-zone-text strong {
            color: #e94560;
        }

        .file-info {
            background: rgba(233, 69, 96, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #fff;
            font-weight: 600;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .file-size {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        .file-error {
            color: #ff6b6b;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .progress-container {
            display: none;
            margin-bottom: 20px;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin-top: 8px;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.4);
            color: #81c784;
        }

        .message.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.4);
            color: #e57373;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #e94560;
        }

        .config-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .config-title {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        input[type="file"] {
            display: none;
        }

        .info-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="upload-container">
        <h1>üì§ Subir <span>Video</span></h1>

        <div class="message" id="message"></div>

        <div class="config-section">
            <div class="config-title">üîê Configuraci√≥n GitHub</div>
            <div class="form-group">
                <label for="githubToken">Token de GitHub</label>
                <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx">
                <div class="info-text">Token con permisos de 'repo'. Se guarda localmente.</div>
            </div>
        </div>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-icon">üé¨</div>
            <div class="drop-zone-text">
                Arrastra tu video aqu√≠ o <strong>haz clic</strong> para seleccionar
                <br><small>M√°ximo 20 MB ‚Ä¢ Formato MP4</small>
            </div>
        </div>

        <input type="file" id="fileInput" accept="video/mp4,video/*">

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
            <div class="file-error" id="fileError"></div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Subiendo...</div>
        </div>

        <button class="btn btn-primary" id="uploadBtn" disabled>
            Subir Video
        </button>

        <a href="index.html" class="back-link">‚Üê Volver a la galer√≠a</a>
    </div>

    <script>
        // Configuration
        const GITHUB_OWNER = 'ivangastelu';
        const GITHUB_REPO = 'instagram-ref-IA';
        const GITHUB_BRANCH = 'master';
        const MAX_FILE_SIZE = 20 * 1024 * 1024; // 20 MB

        // Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileError = document.getElementById('fileError');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const message = document.getElementById('message');
        const githubToken = document.getElementById('githubToken');

        let selectedFile = null;

        // Load saved token
        const savedToken = localStorage.getItem('github_token');
        if (savedToken) {
            githubToken.value = savedToken;
        }

        // Save token on change
        githubToken.addEventListener('change', () => {
            localStorage.setItem('github_token', githubToken.value);
        });

        // Drop zone events
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length) handleFile(files[0]);
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) handleFile(fileInput.files[0]);
        });

        function handleFile(file) {
            selectedFile = null;
            fileError.textContent = '';
            uploadBtn.disabled = true;

            // Validate file type
            if (!file.type.startsWith('video/')) {
                showFileError('El archivo debe ser un video');
                return;
            }

            // Validate file size
            if (file.size > MAX_FILE_SIZE) {
                showFileError(`El archivo supera el l√≠mite de 20 MB (${formatSize(file.size)})`);
                fileInfo.classList.add('show');
                fileName.textContent = file.name;
                fileSize.textContent = formatSize(file.size);
                return;
            }

            selectedFile = file;
            fileInfo.classList.add('show');
            fileName.textContent = file.name;
            fileSize.textContent = formatSize(file.size);
            uploadBtn.disabled = false;
        }

        function showFileError(msg) {
            fileInfo.classList.add('show');
            fileError.textContent = msg;
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message show ${type}`;
        }

        function hideMessage() {
            message.className = 'message';
        }

        // Clean filename for GitHub
        function cleanFileName(name) {
            return name
                .normalize('NFD').replace(/[\u0300-\u036f]/g, '') // Remove accents
                .replace(/[^a-zA-Z0-9\s\-_.]/g, '') // Remove special chars
                .replace(/\s+/g, ' ') // Normalize spaces
                .trim();
        }

        // Upload to GitHub
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const token = githubToken.value.trim();
            if (!token) {
                showMessage('Por favor ingresa tu token de GitHub', 'error');
                return;
            }

            hideMessage();
            uploadBtn.disabled = true;
            progressContainer.classList.add('show');
            progressFill.style.width = '0%';
            progressText.textContent = 'Preparando archivo...';

            try {
                // Clean and prepare filename
                const cleanName = cleanFileName(selectedFile.name);
                const filePath = `videos/${cleanName}`;

                progressText.textContent = 'Leyendo archivo...';
                progressFill.style.width = '20%';

                // Read file as base64
                const base64Content = await readFileAsBase64(selectedFile);

                progressText.textContent = 'Subiendo a GitHub...';
                progressFill.style.width = '40%';

                // Upload to GitHub
                const uploadResponse = await fetch(
                    `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${filePath}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify({
                            message: `Add video: ${cleanName}`,
                            content: base64Content,
                            branch: GITHUB_BRANCH
                        })
                    }
                );

                if (!uploadResponse.ok) {
                    const error = await uploadResponse.json();
                    throw new Error(error.message || 'Error al subir el archivo');
                }

                progressFill.style.width = '70%';
                progressText.textContent = 'Actualizando lista de videos...';

                // Get current videos.json
                let videosData = [];
                try {
                    const videosResponse = await fetch(
                        `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/videos.json`,
                        {
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        }
                    );

                    if (videosResponse.ok) {
                        const videosFile = await videosResponse.json();
                        videosData = JSON.parse(atob(videosFile.content));

                        // Update videos.json
                        const newVideo = {
                            name: cleanName,
                            size: formatSize(selectedFile.size),
                            addedAt: new Date().toISOString()
                        };
                        videosData.push(newVideo);

                        await fetch(
                            `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/videos.json`,
                            {
                                method: 'PUT',
                                headers: {
                                    'Authorization': `Bearer ${token}`,
                                    'Content-Type': 'application/json',
                                    'Accept': 'application/vnd.github.v3+json'
                                },
                                body: JSON.stringify({
                                    message: `Update videos.json: add ${cleanName}`,
                                    content: btoa(unescape(encodeURIComponent(JSON.stringify(videosData, null, 2)))),
                                    sha: videosFile.sha,
                                    branch: GITHUB_BRANCH
                                })
                            }
                        );
                    }
                } catch (e) {
                    console.log('videos.json not found or error updating, video still uploaded');
                }

                progressFill.style.width = '100%';
                progressText.textContent = '¬°Completado!';

                showMessage('‚úÖ Video subido exitosamente. Netlify se actualizar√° autom√°ticamente.', 'success');

                // Reset form
                selectedFile = null;
                fileInput.value = '';
                fileInfo.classList.remove('show');

                setTimeout(() => {
                    progressContainer.classList.remove('show');
                }, 2000);

            } catch (error) {
                console.error(error);
                showMessage(`‚ùå Error: ${error.message}`, 'error');
                progressContainer.classList.remove('show');
                uploadBtn.disabled = false;
            }
        });

        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>

</html>
