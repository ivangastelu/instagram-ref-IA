<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalerÃ­a de Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        h1 span {
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .video-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(233, 69, 96, 0.2);
            border-color: rgba(233, 69, 96, 0.4);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            height: 180px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-icon {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(233, 69, 96, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(233, 69, 96, 0.4);
        }

        .video-card:hover .play-icon {
            transform: scale(1.1);
            background: #e94560;
        }

        .play-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 18px solid #fff;
            border-top: 11px solid transparent;
            border-bottom: 11px solid transparent;
            margin-left: 5px;
        }

        .video-info {
            padding: 18px;
        }

        .video-title {
            color: #fff;
            font-size: 0.95rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .video-size {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            margin-top: 8px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
        }

        .modal-video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
            box-shadow: 0 10px 60px rgba(0, 0, 0, 0.5);
        }

        .close-button {
            position: fixed;
            top: 20px;
            right: 25px;
            width: 50px;
            height: 50px;
            background: rgba(233, 69, 96, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .close-button:hover {
            background: #e94560;
            transform: scale(1.1);
        }

        .close-button::before,
        .close-button::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 3px;
            background: #fff;
            border-radius: 2px;
        }

        .close-button::before {
            transform: rotate(45deg);
        }

        .close-button::after {
            transform: rotate(-45deg);
        }

        .video-counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 20px;
            border-radius: 20px;
            z-index: 1001;
        }

        /* Navigation Buttons */
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(233, 69, 96, 0.8);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1001;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-button:hover {
            background: #e94560;
            transform: translateY(-50%) scale(1.1);
        }

        .nav-button.prev {
            left: 20px;
        }

        .nav-button.next {
            right: 20px;
        }

        .nav-button::before {
            content: '';
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
        }

        .nav-button.prev::before {
            border-right: 16px solid #fff;
            margin-right: 4px;
        }

        .nav-button.next::before {
            border-left: 16px solid #fff;
            margin-left: 4px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .video-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 50px 10px;
            }

            .nav-button {
                width: 45px;
                height: 45px;
            }

            .nav-button.prev {
                left: 10px;
            }

            .nav-button.next {
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- <h1>ðŸŽ¬ GalerÃ­a de <span>Videos</span></h1> -->

    <div class="video-grid" id="videoGrid">
        <!-- Videos will be loaded here -->
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <button class="close-button" id="closeButton" aria-label="Cerrar"></button>
        <button class="nav-button prev" id="prevButton" aria-label="Video anterior"></button>
        <button class="nav-button next" id="nextButton" aria-label="Video siguiente"></button>
        <div class="modal-content" id="modalContent">
            <video class="modal-video" id="modalVideo" controls></video>
        </div>
        <div class="video-counter" id="videoCounter"></div>
    </div>

    <script>
        // Videos will be loaded from JSON
        let videos = [];

        const videoGrid = document.getElementById('videoGrid');
        const modalOverlay = document.getElementById('modalOverlay');
        const modalVideo = document.getElementById('modalVideo');
        const closeButton = document.getElementById('closeButton');
        const modalContent = document.getElementById('modalContent');
        const videoCounter = document.getElementById('videoCounter');

        let currentVideoIndex = 0;

        // Load videos from JSON
        async function loadVideos() {
            try {
                const response = await fetch('videos.json');
                videos = await response.json();
                generateVideoCards();
            } catch (error) {
                console.error('Error loading videos:', error);
                videoGrid.innerHTML = '<p style="color: #fff; text-align: center; padding: 40px;">Error cargando videos</p>';
            }
        }

        // Generate video cards
        function generateVideoCards() {
            videoGrid.innerHTML = '';
            videos.forEach((video, index) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.dataset.index = index;

                const displayName = video.name.replace('.mp4', '');

                card.innerHTML = `
                    <div class="video-thumbnail">
                        <video muted preload="metadata">
                            <source src="videos/${encodeURIComponent(video.name)}" type="video/mp4">
                        </video>
                        <div class="play-icon"></div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${displayName}</div>
                        <div class="video-size">${video.size}</div>
                    </div>
                `;

                card.addEventListener('click', () => openModal(index));

                // Load video thumbnail preview
                const thumbVideo = card.querySelector('video');
                thumbVideo.addEventListener('loadedmetadata', () => {
                    thumbVideo.currentTime = 1;
                });

                videoGrid.appendChild(card);
            });
        }

        // Open modal
        function openModal(index) {
            currentVideoIndex = index;
            const video = videos[index];

            modalVideo.src = `videos/${encodeURIComponent(video.name)}`;
            modalOverlay.classList.add('active');
            videoCounter.textContent = `Video ${index + 1} de ${videos.length}`;

            document.body.style.overflow = 'hidden';

            // Auto play
            modalVideo.play().catch(() => { });
        }

        // Close modal
        function closeModal() {
            modalOverlay.classList.remove('active');
            modalVideo.pause();
            modalVideo.src = '';
            document.body.style.overflow = '';
        }

        // Event listeners
        closeButton.addEventListener('click', closeModal);

        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay || e.target === modalContent) {
                closeModal();
            }
        });

        // Navigation buttons
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');

        function goToPrevVideo() {
            // Carrusel infinito: si estamos en el primero, vamos al Ãºltimo
            currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
            loadVideo(currentVideoIndex);
        }

        function goToNextVideo() {
            // Carrusel infinito: si estamos en el Ãºltimo, vamos al primero
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            loadVideo(currentVideoIndex);
        }

        function loadVideo(index) {
            const video = videos[index];
            modalVideo.pause();
            modalVideo.src = `videos/${encodeURIComponent(video.name)}`;
            videoCounter.textContent = `Video ${index + 1} de ${videos.length}`;
            modalVideo.play().catch(() => { });
        }

        prevButton.addEventListener('click', (e) => {
            e.stopPropagation();
            goToPrevVideo();
        });

        nextButton.addEventListener('click', (e) => {
            e.stopPropagation();
            goToNextVideo();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!modalOverlay.classList.contains('active')) return;

            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'ArrowLeft') {
                goToPrevVideo();
            } else if (e.key === 'ArrowRight') {
                goToNextVideo();
            }
        });

        // Initialize - load videos from JSON
        loadVideos();
    </script>
</body>

</html>
